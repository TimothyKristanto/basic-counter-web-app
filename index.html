<!DOCTYPE html>
<html>

<head>
    <title>Simple Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }

        .counter-box {
            background: white;
            display: inline-block;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #count {
            font-size: 48px;
            margin: 20px 0;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>

    <div class="counter-box">
        <h1>Simple Counter</h1>
        <div id="count">0</div>
        <button onclick="increase()">Increase</button>
    </div>

    <script>
        let count = 0

        function increase() {
            count++
            document.getElementById("count").innerText = count
        }
    </script>

</body>

</html>
